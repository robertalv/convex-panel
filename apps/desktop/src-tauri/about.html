<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Convex Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #1e1e1e;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
      }
      .logo-container {
        margin-bottom: 30px;
      }
      .logo {
        width: 150px;
        height: 150px;
      }
      .title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }
      .version {
        font-size: 14px;
        color: #888;
        margin-bottom: 20px;
        text-align: center;
      }
      .description {
        font-size: 14px;
        color: #ccc;
        text-align: center;
        max-width: 400px;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .button-container {
        display: flex;
        justify-content: center;
      }
      button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 30px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background: #0056cc;
      }
      button:active {
        background: #004099;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img
        src="tauri://localhost/icons/Square150x150Logo.png"
        alt="Convex Logo"
        class="logo"
      />
    </div>
    <div class="title">Convex Panel</div>
    <div class="version">Version 0.3.17</div>
    <div class="description">
      A powerful debugging and monitoring tool for Convex applications.
    </div>
    <div class="button-container">
      <button onclick="window.__TAURI__.window.getCurrent().close()">OK</button>
    </div>
    <script>
      // Close window on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          window.__TAURI__.window.getCurrent().close();
        }
      });
    </script>
  </body>
</html>
